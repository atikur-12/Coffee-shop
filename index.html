<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <nav class="nav">
                <img src="./img/logo_coffe.svg" alt="">
                <div class="nav_menu">
                    <ul class="nav_list">
                        <li><a href="#" class="menu_active" >About Us</a></li>
                        <li><a href="#" class="menu_nor_active">Our Products</a></li>
                        <li><a href="#" class="menu_nor_active">Delivery</a></li>
                    </ul>
                </div>
                <div class="search_group">
                    <div class="search">
                        <img src="./img/Search.svg" alt="">
                        <input type="search" class="search-input" placeholder="Cappuccino" >
                    </div>
                    <a href="#"><img src="./img/cart.svg" alt=""></a>
                </div>
            </nav>
        </div>
        <section class="hero">
            <div class="hero_container">
                <div class="hero_text">
                    <h1 class="hero_title">Enjoy your <span class="hero_title_mark">coffee</span> before your activity</h1>
                    <p class="hero_paragraph">Boost your productivity and build your mood with a glass of coffee in the morning </p>
                    <div class="hero_cta">
                        <a href="#" class="hero_button_link"><p>Order now</p><img src="./img/cta-cart.svg" alt="shopping cart"></a>
                        <a href="#" class="hero_cta_more">More menu</a>
                    </div>
                </div>
                <div class="hero_img">
                    <!-- <div class="button_img">
                        <button class="float_button1 float_button"  >Cappuccino</button>
                        <button class="float_button2 float_button"  >4.8 <img src="./img/star.svg" alt=""></button>
                        <button class="float_button3 float_button"  >18k</button>
                    </div> -->
                    <img class="float_img1" src="./img/img-hero.svg" alt="">
                    <div class="hero_background_img">
                        <img class="float_img2" src="./img/hero_beans.svg" alt="">
                        <img class="float_img3" src="./img/hero_beans.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="popular">
        <div class="popular_background"></div>
        <div class="popular_container">
            <h2 class="popular_title">Popular <span>Now</span> </h2>
            <div class="coffee_card_container">
                <div class="coffee_card">
                    <img class="rating_product" src="./img/rating_product.svg" alt="">
                    <img src="./img/popular_img01.svg" alt="" class="card_img">
                    <div class="card_details">
                        <h3 class="card_name">Vanilla Latte</h3>
                        <h3 class="card_price">21 &nbsp;K</h3>
                    </div>
                    <div class="card_features">
                        <div class="card_tag">
                            <button class="card_tag1">Hot</button>
                            <button class="card_tag1">Cold</button>
                        </div>
                        <a href="#" class="card_cta"><img src="./img/cta-cart.svg" alt=""></a>
                    </div>
                </div>
                <div class="coffee_card">
                    <img class="rating_product" src="./img/rating_product.svg" alt="">
                    <img src="./img/popular_img02.svg" alt="" class="card_img">
                    <div class="card_details">
                        <h3 class="card_name">Vanilla Latte</h3>
                        <h3 class="card_price">21 &nbsp;K</h3>
                    </div>
                    <div class="card_features">
                        <div class="card_tag">
                            <button class="card_tag1">Hot</button>
                            <button class="card_tag1">Cold</button>
                        </div>
                        <a href="#" class="card_cta"><img src="./img/cta-cart.svg" alt=""></a>
                    </div>
                </div>
                <div class="coffee_card">
                    <img class="rating_product" src="./img/rating_product.svg" alt="">
                    <img src="./img/popular_img03.svg" alt="" class="card_img">
                    <div class="card_details">
                        <h3 class="card_name">Vanilla Latte</h3>
                        <h3 class="card_price">21 &nbsp;K</h3>
                    </div>
                    <div class="card_features">
                        <div class="card_tag">
                            <button class="card_tag1">Hot</button>
                            <button class="card_tag1">Cold</button>
                        </div>
                        <a href="#" class="card_cta"><img src="./img/cta-cart.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
